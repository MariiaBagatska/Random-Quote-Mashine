<!DOCTYPE html>
<html>
    <head>
        <meta charset = "UTF-8">
        <title>Random Quote Mashine</title>
        <link rel = "stylesheet" href = "RQMStyle.css">
        <link rel = "stylesheet prefetch" href =  "https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
        <link rel = "stylesheet prefetch" href = "https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel = "stylesheet prefetch" href = "https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
        <link rel = "stylesheet prefetch" href = "https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js">
        <script src = "https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src = "RQMScript.js"></script>  
    </head>
    <body style = "background-color: #41e0f2"> <!-- inline style. I can't understand why background-color from external .css file doesn't work-->
        <div class = "container-fluid">
          <h1> Random Quote Machine</h1>
          <hr>
          <div class = "row">
            <div class = "col-xs-4">
              <h3> Select a Topic/s:</h3>
                <form>
                  <label class = "container"> 
                    <input type = "checkbox" id = "bigBang" checked = "checked">
                    <span class = "checkmark"></span>theBIG<span style = "color: red">BANG</span>THEORY
                  </label>
                    
                  <label class = "container">
                    <input type = "checkbox" id= "phil" checked = "checked">
                    <span class = "checkmark"></span> PHILOSOPHY
                  </label>
                    
                  <label class = "container">
                    <input type = "checkbox" id ="positive" checked = "checked">
                    <span class = "checkmark"></span> BE POSITIVE
                  </label>
                    
                  <label class = "container">
                    <input type = "checkbox" id = "eco" checked = "checked">
                    <span class = "checkmark"></span> ECO
                  </label>
                </form>
                <button id = "resetAll" class = "btn btn-primary">Reset all</button>
            </div>
              <div class = "col-xs-5">
                <div class = "quotes">
                  <span class = "quote">Bazinga!</span>
                  </br></br>
                  <span class = "author"><br>-Sheldon Cooper</span>
                </div>
              </div>
              <div class = "col-xs-3">
                <button id = "newQuote" class = "btn btn-primary">New Quote</button>
                <br><br>
               <button id = "twitter" class = "btn btn-primary"><i class = "fa fa-twitter" area-hidden="true"></i>  Tweet it!</button>
              </div>
            </div>
            <h4>Created by Mariia Bagatska</h4>
        </div>
    </body>
</html>
